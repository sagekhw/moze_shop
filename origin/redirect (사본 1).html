</head>
<body>
<form method="POST" action="https://accounts.google.com/o/oauth2/token">
<!-- 로그인으로 얻은 code를 여기에 넣는다. -->
<input type="text" name="code"> <br />
<!-- 클라이언트 ID를 넣는다. -->
<input type="text" name="client_id" value="615811997217-prn8q5o8juolfn38efjdot0vb5gni4kg.apps.googleusercontent.com"> <br />
<!-- 클라이언트 보안 키를 넣는다. -->
<input type="text" name="client_secret" value="zLN8SLkwgxZ2a_Tiq86VTR7U"> <br />
<!-- 등록한 리디렉트 주소를 여기에 넣는다. -->
<input type="text" name="redirect_uri" value="http://localhost/moze_shop/html/redirect.html"> <br />
<!-- 고정값 -->
<input type="text" name="grant_type" value="authorization_code"> <br />
<input type="submit">
</form>
<script>
    // 주소 창에 있는 parameter를 취득한다.
    function getParameter(name){
        alert("hel");
        var link = document.location.href;
    
        var list = location.search.substring(1).split('&');
        for(var i=0;i<list.length;i++){
            var data = list[i].split('=');
            if(data.length === 2){
                if(data[0] === name){
                    return data[1];
                }
            }
        }
        return null;
    }
    // 파라미터 code를 취득하고 URL 디코딩해서 input code에 넣는다.
    $("input[name=code]").val(decodeURIComponent(getParameter('code')));
    </script>
</body>
