        <script>
            function google_signup() {
                location.href="https://accounts.google.com/o/oauth2/auth?client_id="+

                "&redirect_uri="+
            //   "http://localhost:8080/redirect" +
                // "http://localhost:8080/redirect_google_signup"+
                "http://27.35.180.185:8080/redirect_google_signup"+
            //   "&response_type=code&scope=https://www.googleapis.com/auth/userinfo.email"+
                "&response_type=code&scope=email profile openid&approval_prompt=force&access_type=offline";
            }
          </script>
