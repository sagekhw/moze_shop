<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
<h2>hello</h2>
<script>
    // 주소 창에 있는 parameter를 취득한다.
    function getParameter(name){
        var link = document.location.href;
    
        var list = location.search.substring(1).split('&');
        for(var i=0;i<list.length;i++){
            var data = list[i].split('=');
            if(data.length === 2){
                if(data[0] === name){
                    return data[1];
                }
            }
        }
        return null;
    }
    alert(getParameter('access_token'));
    alert(getParameter('refresh_token'));
    alert(getParameter('token_type'));
    alert(getParameter('id_token'));
    
    // 파라미터 code를 취득하고 URL 디코딩해서 input code에 넣는다.
    // $("input[name=code]").val(decodeURIComponent(getParameter('code')));
    </script>
</body>
